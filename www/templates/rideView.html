<ion-view title="RideView">
  <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-back-button>
 </ion-nav-back-button>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
      <div class="list card">
        <div class="item item-avatar">
          <img  ng-src="{{ride.driver.image}}">
          <h2> <b>{{ride.origin.name}}</b> to <b>{{ride.destination.name}}</b></h2>
        </div>

        <div class="item item-body">
          <ion-item class= "item-divider">
            Description:
          </ion-item>
          <ion-item>
            On: {{dateFormater.formatToString(ride.date)}}
          </ion-item>
          <ion-item>
            {{ride.description}}
          </ion-item>
          <ion-item class="item-divider">
            Driver :
          </ion-item>
          <ion-item class="item-avatar" ng-click="viewProfile(ride.driver)">
            <img src="{{ride.driver.image}}">
           <p>  {{ride.driver.name}} </p>
           <p > Rating: {{ (ride.driver.rating / ride.driver.reviews.length).toFixed(1)}} / 5</p>
          </ion-item>

          <button ng-show="ride.driver !== user._id" class="button  button-block" ng-click = "requestRide(ride)"> Request Ride </button>
        </div>
      </div>


    </ion-content>
</ion-view>
